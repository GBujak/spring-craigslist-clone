version: '3'

services:
  application-service:
    build: .
    restart: always
    volumes: 
      - imagevolume:/var/lib/application/images
    ports:
      - 8080:8080
    depends_on:
      - application-database
    environment:
      - DB_SERVER=application-database
      - DB_PASSWORD=password
      - DB_USERNAME=postgres
      - DB_DATABASE=mydb
      - UPLOAD_DIR=/var/lib/application/images
    links:
      - application-database

  application-database:
    image: postgres
    restart: always
    volumes:
      - dbvolume:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=mydb

  application-proxy:
    image: staticfloat/nginx-certbot
    restart: unless-stopped
    ports:
      - 80:80/tcp
      - 443:443/tcp
    environment:
      CERTBOT_EMAIL: grzegorzbujak10@gmail.com
    volumes:
      - ./conf.d:/etc/nginx/user.conf.d:ro
      - letsencrypt:/etc/letsencrypt
      - imagevolume:/var/lib/application/images

volumes:
  letsencrypt:
  dbvolume:
  imagevolume: