<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-th-text="${ad.title}">Tytuł ogłoszenia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.7.3/css/lightgallery.min.css" integrity="sha512-fCa8pkw+vnVSYDMD0SpSXoAjh5qXIAW7GsyuMvHnWOKrwb42UhN5Zpyol4WQYUmMWd/ipQhxR0mDs474wm96ag==" crossorigin="anonymous" />

</head>
<body>

<div class="container">

    <h1 data-th-text="${ad.title}">Tytuł</h1>

<!--    <div>-->
<!--        <img data-th-each="img : ${ad.images}"-->
<!--             data-th-src="@{/zdjecie/{url}(url=${img.fileUrl})}" />-->
<!--    </div>-->

    <div id="lightgallery" class="row">
        <a class="column"
           data-th-each="img : ${ad.images}"
           data-th-href="@{/zdjecie/{url}(url=${img.fileUrl})}">
            <img data-th-src="@{/zdjecie/{url}(url=${img.fileUrl})}">
        </a>
    </div>

    <div data-th-utext="${ad.htmlContent}">Treść ogłoszenia</div>
    <div data-th-text="${ad.date}">Data stworzenia ogłoszenia</div>
    <div data-th-text="${ad.userName}">Użytkownik</div>

</div>

    <!-- Image gallery javascript -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery.js@1.1.1/dist/js/lightgallery.min.js"></script>
    <script>
        lightGallery(document.getElementById('lightgallery'));
    </script>

</body>
</html>
