<!DOCTYPE html>
<html data-layout-decorate="~{layout}">
<head>
    <title>Strona główna</title>
</head>
<body>

    <div data-layout-fragment="content">

        <h1>Strona główna</h1>

        <h4>Kategorie ogłoszeń:</h4>
        <div class="collection">
            <a href="#" class="collection-item"
               data-th-each="entry : ${categoryToCount}"
               data-th-href="@{/kategoria/{category}(category=${entry.key.name})}">
                [[${entry.key.humanReadableName}]]
                <span class="badge blue lighten-5">Ilość: [[${entry.value}]]</span>
            </a>
        </div>

    </div>
</body>
</html>
